{% extends 'base.html' %}

{% block content %}

<!-- header -->

<div class="header"></div>

<!-- Conteúdo-->

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Login</h4>
        </div>
        <div class="card-body text-center"> <!-- adicionando a classe text-center aqui -->
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}

            <div class="form-floating mb-3">
              <input type="text" name="username" id="username" class="form-control" placeholder="Usuário" required>
              <label for="username">Usuário</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required>
              <label for="password">Senha</label>
            </div>
            <button type="submit" class="btn btn-dark btn-block">Entrar</button>
          </form>
          <hr>
          <p class="text-center">Não possui uma conta? <a href="{% url 'register' %}">Cadastre-se aqui</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
