{% extends 'base.html' %}

{% block content %}

<div class="header"></div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mt-5">
        <div class="card-header">
          <h4 class="text-center">Cadastro de Pet</h4>
        </div>
            <div class="card-body">
              <form method="POST"  enctype="multipart/form-data">
                {% csrf_token %}

                {{ form.as_p }}

                <div class="text-center">
                  <button type="submit" class="btn btn-dark">Cadastrar</button>
                  <button type="reset" class="btn btn-dark">Limpar</button>
                  <button type="button" class="btn btn-dark" onclick="window.location.href='/pet_list/'">Voltar</button>
                </div>
              </form>
            </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
