{% extends 'base.html' %}

{% block content %}

<p></p>
<h2 class="text-center"></h2>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mt-5">
        <div class="card-header">
          <h4 class="text-center">Atualizar Vacina/Verm√≠fugo/Exame</h4>
        </div>
        <div class="card-body">
          <form method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
              <button type="submit" class="btn btn-dark">Atualizar</button>
              <button type="button" class="btn btn-secondary" onclick="location.href='/animal_profile/{{ current_vacina.animal.pk }}/vacinas_list'">Voltar</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
